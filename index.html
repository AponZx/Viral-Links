<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0; padding: 0; background: #111; color: #eee; font-family: Arial, sans-serif;
    }
    header {
      background: #e91e63;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    main {
      max-width: 960px;
      margin: 1rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }
    .video-card {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #e91e63aa;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .video-card:hover {
      transform: scale(1.03);
    }
    .thumbnail {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
    }
    .video-title {
      padding: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      text-align: center;
    }
    /* Responsive iframe modal */
    #video-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 1rem;
    }
    #video-modal iframe {
      width: 100%;
      max-width: 900px;
      height: 500px;
      border: none;
      border-radius: 8px;
    }
    #video-modal .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 2rem;
      color: #e91e63;
      cursor: pointer;
      user-select: none;
    }
    @media (max-width: 600px) {
      .thumbnail {
        height: 110px;
      }
      #video-modal iframe {
        height: 260px;
      }
    }
  </style>
</head>
<body>
  <header>Hot Clips Hub - Free Adult Videos</header>

  <main id="video-list">
    <!-- Video cards will be inserted here by JS -->
  </main>

  <div id="video-modal">
    <div class="close-btn" id="modal-close">&times;</div>
    <iframe id="video-player" src="" allowfullscreen allow="autoplay"></iframe>
  </div>

  <script>
    const videos = [
      {
        title: "Hot Blonde Girl - Sample Video",
        thumb: "https://di.phncdn.com/videos/202309/26/37800/preview/3.jpg",
        embedUrl: "https://www.pornhub.com/embed/ph5f753c5ac3f32"
      },
      {
        title: "Sexy Brunette Anal Fun",
        thumb: "https://di.phncdn.com/videos/202305/10/34567/preview/1.jpg",
        embedUrl: "https://www.pornhub.com/embed/ph5f6b7d5d5c123"
      },
      {
        title: "Cute Asian Babe in Action",
        thumb: "https://di.phncdn.com/videos/202310/05/38654/preview/5.jpg",
        embedUrl: "https://www.pornhub.com/embed/ph5f79baf8ae7c2"
      },
      {
        title: "Hot Teen Amateur Fun",
        thumb: "https://di.phncdn.com/videos/202307/22/31245/preview/4.jpg",
        embedUrl: "https://www.pornhub.com/embed/ph5f682a6a9b4b2"
      }
    ];

    const videoList = document.getElementById("video-list");
    const modal = document.getElementById("video-modal");
    const videoPlayer = document.getElementById("video-player");
    const modalClose = document.getElementById("modal-close");

    function createVideoCard(video) {
      const card = document.createElement("div");
      card.className = "video-card";

      card.innerHTML = `
        <img class="thumbnail" src="${video.thumb}" alt="${video.title}" />
        <div class="video-title">${video.title}</div>
      `;

      card.onclick = () => {
        videoPlayer.src = video.embedUrl + "?autoplay=1&rel=0";
        modal.style.display = "flex";
      };

      return card;
    }

    // Add videos to page
    videos.forEach(video => {
      videoList.appendChild(createVideoCard(video));
    });

    // Close modal
    modalClose.onclick = () => {
      videoPlayer.src = "";
      modal.style.display = "none";
    };

    // Close modal on outside click
    modal.onclick = e => {
      if (e.target === modal) {
        videoPlayer.src = "";
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
